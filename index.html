<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport">
      <meta http-equiv="X-UA_Compatible" content="ie=edge">
    <title>Download CSV file</title>
  </head>
  <center>
  <h1>AMDAR SHADES TO CSV</h1>

  <input type="text" id="inputNameText" placeholder="Name" />
  <input type="text" id="inputIDText" placeholder="ID" />

  <button onclick="inputValues()" id="inputBtn">Enter values</button>

  <ul id="nameList" style = "position:relative; left:500px; top:0px;"></ul>

  <script src="script.js"></script>

  <body>
    <h3>Click the button to download the CSV file</h3>

    <!-- create an HTML button to download the CSV file on click -->
    <button style = "box-shadow: 0px 10px 8px -9px #3e7327;
    background:linear-gradient(to bottom, #77b55a 5%, #72b352 100%);
    background-color:#77b55a;
    border-radius:17px;
    border:1px solid #4b8f29;
    display:inline-block;
    cursor:pointer;
    color:#ffffff;
    font-family:Arial;
    font-size:28px;
    font-weight:bold;
    padding:14px 29px;
    text-decoration:none;
    text-shadow:-1px 1px 0px #5b8a3c;" onclick="download_csv_file()">Download CSV</button>
  </center>
  </body>
</html>
